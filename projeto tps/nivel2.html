<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Internação Domiciliar</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>

  <header>
  </header>

  <section>
    <form id="formInternacao">



      <h2>Controle diário para alta segura</h2>

      <p><strong>OBS:</strong> Se preenchido todos os critérios, poderá dar sequência a este protocolo.</p>

      <div class="form-row">
        <label>Temperatura &lt; 37,8°</label>
        <input type="checkbox" name="criterioTemperatura">
      </div>

      <div class="form-row">
        <label>Frequência Cardíaca &lt; 100 bpm</label>
        <input type="checkbox" name="criterioCardiaca">
      </div>

      <div class="form-row">
        <label>Frequência Respiratória &lt; 24 ir/min</label>
        <input type="checkbox" name="criterioRespiratoria">
      </div>

      <div class="form-row">
        <label>Pressão Arterial Sistólica &gt; 90 mmHg</label>
        <input type="checkbox" name="criterioPressao">
      </div>

      <div class="form-row">
        <label>Saturação de O₂ &gt; 90% em AA</label>
        <input type="checkbox" name="criterioSaturacao">
      </div>


      <div class="form-row">
        <label>Nível de Consciência Basal / Alerta</label>
        <input type="checkbox" name="criterioConsciencia">
      </div>

      <div class="form-row">
        <label>ATB dia</label>
        <input type="checkbox" name="criterioConsciencia">
      </div>

      <div class="form-row">
        <label>CURB 65 </label>
        <input type="checkbox" name="criterioConsciencia">
      </div>

      <h2>ANTIBIÓTICO 1</h2>

      <div class="form-row">
        <label for="antibiotico1">ANTIBIÓTICO:</label>
        <input type="text" id="antibiotico1" name="antibiotico1">
      </div>

      <div class="form-row">
        <label for="dosagem1">DOSAGEM:</label>
        <input type="text" id="dosagem1" name="dosagem1">
      </div>

      <div class="form-row">
        <label for="viaAdm1">VIA DE ADM.:</label>
        <input type="text" id="viaAdm1" name="viaAdm1">
      </div>

      <div class="form-row">
        <label for="posologia1">POSOLOGIA:</label>
        <input type="text" id="posologia1" name="posologia1">
      </div>

      <div class="form-row">
        <label for="inicio1">DATA DE INÍCIO:</label>
        <input type="date" id="inicio1" name="inicio1">
      </div>

      <div class="form-row">
        <label for="termino1">DATA DE TÉRMINO:</label>
        <input type="date" id="termino1" name="termino1">
      </div>

      <h2>ANTIBIÓTICO 2</h2>

      <div class="form-row">
        <label for="antibiotico2">ANTIBIÓTICO:</label>
        <input type="text" id="antibiotico2" name="antibiotico2">
      </div>

      <div class="form-row">
        <label for="dosagem2">DOSAGEM:</label>
        <input type="text" id="dosagem2" name="dosagem2">
      </div>

      <div class="form-row">
        <label for="viaAdm2">VIA DE ADM.:</label>
        <input type="text" id="viaAdm2" name="viaAdm2">
      </div>

      <div class="form-row">
        <label for="posologia2">POSOLOGIA:</label>
        <input type="text" id="posologia2" name="posologia2">
      </div>

      <div class="form-row">
        <label for="inicio2">DATA DE INÍCIO:</label>
        <input type="date" id="inicio2" name="inicio2">
      </div>

      <div class="form-row">
        <label for="termino2">DATA DE TÉRMINO:</label>
        <input type="date" id="termino2" name="termino2">
      </div>

      <button type="submit">Salvar</button>

    </form>
  </section>

</body>
</html>
